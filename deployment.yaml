apiVersion: apps/v1
kind: Deployment
metadata:
  name: car-value-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: car-value-service
  template:
    metadata:
      labels:
        app: car-value-service
    spec:
      containers:
      - name: car-value-service
        image: <AWS_ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/car-value-service:latest
        ports:
        - containerPort: 5001
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 15
          periodSeconds: 10
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          runAsNonRoot: true
          allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  name: car-value-service
spec:
  selector:
    app: car-value-service
  ports:
  - protocol: TCP
    port: 5001
    targetPort: 5001
  type: ClusterIP